<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Show how AngularJS works">
    <meta name="author" content="tienvx, duynguyen and phuongbui">
    <link rel="icon" href="favicon.ico">

    <title>Angular Clock: An AngularJS demo application</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="clockApp">
    <div ng-include src="'views/navbar.html'"></div>

    <div class="container" ng-view="main"></div>

    <hr>
    <pre>
      <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $state full url = {{ $state.$current.url.source }}
      <!-- $state.$current is not a public api, we are using it to
           display the full url for learning purposes-->
    </pre>

    <!-- Libraries -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- Assets -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/clock.js"></script>
    <script src="scripts/controllers/alarm-clock.js"></script>
    <script src="scripts/controllers/world-clock.js"></script>
    <script src="scripts/controllers/countdown-timer.js"></script>
    <script src="scripts/services/time-zone-api.js"></script>
    <script src="scripts/filters/famous-cities.js"></script>
    <script src="scripts/directives/flipclock.js"></script>

</body>
</html>
