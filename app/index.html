<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Angular Clock: An AngularJS demo application</title>
    <meta name="description" content="Show how AngularJS works">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="clockApp" ng-class="{dark: darkmode}">


    <div class="container row" ng-view></div>

    <!-- Api -->
    <script src="https://developers.google.com/maps/documentation/timezone/"></script>

    <!-- Libraries -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- Assets -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/alarm-clock.js"></script>
    <script src="scripts/controllers/world-clock.js"></script>
    <script src="scripts/controllers/countdown-timer.js"></script>
    <script src="scripts/services/time-zone-api.js"></script>
    <script src="scripts/filters/famous-cities.js"></script>
    <script src="scripts/directives/flipclock.js"></script>

</body>
</html>
